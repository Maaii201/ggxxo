<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Galeria de Mídia</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img, video {
      max-width: 100%;
      border-radius: 6px;
    }
    .download {
      margin-top: 8px;
      display: inline-block;
      text-decoration: none;
      background: #0077ff;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Minha Galeria de Mídia</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // 1. Configuração do Supabase
    const SUPABASE_URL = 'https://bfdpbayrtpuzzjgraxpq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmZHBiYXlydHB1enpqZ3JheHBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Nzg5NDQsImV4cCI6MjA3NjU1NDk0NH0.95UvUyAHZYDYcTx7-63seHZXgcJ4P3LfQpylnJnGal8';
    const BUCKET_NAME = 'midias';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function listarArquivos(caminho = '') {
      const { data, error } = await supabase.storage.from(BUCKET_NAME).list(caminho, {
        limit: 100,
        offset: 0,
        sortBy: { column: 'name', order: 'asc' }
      });

      if (error) {
        console.error('Erro ao listar:', error.message);
        return [];
      }

      return data;
    }

    function getPublicURL(nomeArquivo) {
      return `${SUPABASE_URL}/storage/v1/object/public/${BUCKET_NAME}/${nomeArquivo}`;
    }

    function renderGaleria(arquivos, pasta = '') {
      const galeria = document.getElementById('gallery');

      arquivos.forEach(arquivo => {
        const fullPath = pasta ? `${pasta}/${arquivo.name}` : arquivo.name;
        const url = getPublicURL(fullPath);
        const ext = arquivo.name.split('.').pop().toLowerCase();

        const div = document.createElement('div');
        div.className = 'item';

        if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
          div.innerHTML = `
            <img src="${url}" alt="${arquivo.name}">
            <a class="download" href="${url}" download>Baixar</a>
          `;
        } else if (['mp4', 'webm'].includes(ext)) {
          div.innerHTML = `
            <video controls src="${url}"></video>
            <a class="download" href="${url}" download>Baixar</a>
          `;
        } else {
          div.innerHTML = `
            <p>Arquivo: ${arquivo.name}</p>
            <a class="download" href="${url}" download>Baixar</a>
          `;
        }

        galeria.appendChild(div);
      });
    }

    async function carregarGaleria() {
      // Exemplo: carregar fotos/
      const pastas = ['fotos', 'videos', 'gifs']; // ou [''] se não usa subpastas

      for (const pasta of pastas) {
        const arquivos = await listarArquivos(pasta);
        renderGaleria(arquivos, pasta);
      }
    }

    carregarGaleria();
  </script>
</body>
</html>
